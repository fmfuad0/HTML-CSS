<body>
    <div class="navbar">
        <b><span class="green">ACME </span><span class="white">WEB DESIGN</span></b>
        <div class="list">
            <li><a href="Services.html" class="link" style="margin-right: 80px;">SERVICES</a></li>

    <div class="subscribe">
        <h2 class="sub">Subscribe for more updates daily</h2>
        <div class="both">
            <input type="email" name="" id="mail" placeholder="Enter your E-mail" class="right">
            <a href="#" type="submit" class="btn">Subscribe</a>

    <div class="container">
        <form action="">
            <fieldset>
                <span class="quote">First Name</span><input type="text" name="" id="" placeholder="First Name" required>

                <span class="quote"> Email</span><input type="email" name="" id="" placeholder="Email" required>
                <span class="quote">Message</span></br>
                <textarea name="" id="" cols="40" rows="10" placeholder="Message" fixed></textarea>
                <div class="form-btn">
                    <button class="btn1" type="submit">Send</button>
                    <button class="btn1" type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
