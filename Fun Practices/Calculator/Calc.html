<!DOCTYPE html>
<html lang="en">

<head>
	<title>Page title</title>
	<link rel="stylesheet" href="Calc.css">
</head>

<body>
	<div class="container">
		<div class="display"><span>0</span></div>
		<table>
			<tr>
				<td class="btn ">AC</td>
				<td class="btn ">M-</td>
				<td class="btn ">M+</td>
				<td class="btn ">C</td>
				<td class="btn ">←</td>
			</tr>
			<tr>
				<td class="btn">1</td>
				<td class="btn">2</td>
				<td class="btn">3</td>
				<td class="btn sign">‍‌‌‌‌‌÷</td>
				<td class="btn sign">√</td>
			</tr>
			<tr>
				<td class="btn">4</td>
				<td class="btn">5</td>
				<td class="btn">6</td>

				<td class="btn sign">*</td>
				<td class="btn sign" rowspan="2">+</td>
			</tr>
			<tr>
				<td class="btn">7</td>
				<td class="btn">8</td>
				<td class="btn">9</td>
				<td class="btn sign">-</td>
			</tr>
			<tr class="btn-left">
				<td class="btn">00</td>
				<td class="btn">0</td>
				<td class="btn">.</td>
				<td class="btn sign" colspan="2">=</td>

			</tr>
		</table>
	</div>

</html>
